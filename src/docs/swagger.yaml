definitions:
  endpoint.GatewayRequest:
    properties:
      allow_list:
        items:
          type: string
        type: array
      block_list:
        description: 网关黑名单，所有的服务通用
        items:
          type: string
        type: array
      description:
        description: 描述
        type: string
      id:
        type: string
      name:
        description: gateway name
        type: string
    required:
    - allow_list
    - block_list
    - description
    - name
    type: object
  endpoint.HttpSvcRequest:
    properties:
      addr:
        type: string
      allow_list:
        items:
          type: string
        type: array
      block_list:
        description: 网关黑名单，所有的服务通用
        items:
          type: string
        type: array
      category:
        description: '0：url prefix 1: host   如果gateway绑定多个域名，可以通过访问的host，来进行重定向'
        type: integer
      client_qps:
        description: 客户端流量控制
        type: integer
      description:
        description: 描述
        type: string
      header_transfer:
        items:
          type: string
        type: array
      id:
        type: string
      is_https:
        type: boolean
      is_websocket:
        type: boolean
      match_rule:
        description: 匹配的项目与category结合使用，如果是domain，host==match_rule，否则是url前缀匹配
        type: string
      name:
        description: gateway name
        type: string
      server_qps:
        description: 服务端流量控制
        type: integer
      strip_uri:
        description: 如果修改url可以通过gateway修改
        items:
          type: string
        type: array
      url_rewrite:
        description: todo 需要支持正则表达式？,当修改了uri，可以对客户端保持兼容
        items:
          type: string
        type: array
    required:
    - addr
    - allow_list
    - block_list
    - category
    - client_qps
    - description
    - header_transfer
    - is_https
    - is_websocket
    - match_rule
    - name
    - server_qps
    - strip_uri
    - url_rewrite
    type: object
